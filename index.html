<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/011f6c7da1.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <div class="top">
            <h3 class="app-name">Calculator</h3>
            <input type="text" class="result" placeholder="0">
        </div>
        <div class="buttons">
            <button class="ac">AC</button>
            <button class="c">C</button>
            <button class="percent"><i class="fas fa-percent"></i></button>
            <button class="operations dividing"><i class="fas fa-divide"></i></button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="operations multiply">X</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="operations minus"><i class="fas fa-minus"></i></button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="operations plus"><i class="fas fa-plus"></i></button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="delete"><i class="fas fa-backspace"></i></button>
            <button class="equal"><i class="fas fa-equals"></i></button>
        </div>
    </section>
</body>
</html>
